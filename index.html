<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="stylesheet" href="/styles/index.css" />
  </head>
  <body>
    <div id="links">
      <div><a href="index.html">Home</a></div>
      <div><a href="todo.html">Todo List</a></div>
      <div><a href="completed.html">Completed Todo's</a></div>
    </div>

    <main>
      <form action="" id="form">
        <h2>Enter Your TODO Details</h2>
        <input type="text" placeholder="Enter Todo" id="name" name="name" />
        <input type="number" placeholder="Enter Quantity" name="qty" id="qty" />
        <select name="priority" id="Priority">
          <option value="__">Select Priority</option>
          <option value="High">High</option>
          <option value="Low">Low</option>
        </select>
        <input type="submit" id="submit" name="submit" value="Submit" />
      </form>
    </main>
  </body>
  <script src="./Script/index.js"></script>
</html>
